<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google font- -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/@phosphor-icons/web@2.0.2/src/bold/style.css"
    /> -->

    <link rel="stylesheet" href="global.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="./assets/todo-logo.svg" alt="" />
      </header>

      <main>
        <form>
          <input type="text" id="Adicione uma nova tarefa" />
          <button type="submit">Criar</button>
        </form>

        <section>
          <div>
            <p>Tarefas criadas</p>
            <span>0</span>
          </div>

          <div>
            <p>Tarefas concluídas</p>
            <span>0</span>
          </div>
        </section>

        <section className="empty_tasks">
          <img src="./assets/empty-tasks.svg" alt="" />
          <div>
            <p>Você ainda não tem tarefas cadastradas</p>
            <p>Crie tarefas e organize seus itens a fazer</p>
          </div>
        </section>

        <section className="tasks_list">
          <div className="task">
            <p>Dar banho nos gatos</p>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
