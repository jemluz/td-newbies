<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google font- -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Phosphor Icons -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/@phosphor-icons/web@2.0.2/src/bold/style.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/duotone/style.css"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="styles.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="./assets/todo-logo.svg" alt="" />
      </header>

      <main>
        <form class="new_task_form">
          <input type="text" placeholder="Adicione uma nova tarefa" />
          <button type="submit">
            Criar <i class="ph-bold ph-plus-circle"></i>
          </button>
        </form>

        <section class="tasks_counter">
          <div class="all_tasks">
            <strong> Tarefas criadas <span class="count">3</span> </strong>
          </div>

          <div class="done_tasks">
            <strong> Tarefas concluídas <span class="count">8</span> </strong>
          </div>
        </section>

        <!-- <section class="empty_tasks">
          <img src="./assets/empty-tasks.svg" alt="" />
          <div>
            <p>Você ainda não tem tarefas cadastradas</p>
            <p>Crie tarefas e organize seus itens a fazer</p>
          </div>
        </section> -->

        <section class="tasks_list">
          <div class="task">
            <div>
              <i class="ph-duotone ph-circle-dashed check_btn"></i>
              <p>Dar banho nos gatos</p>
            </div>
            <i class="ph-duotone ph-trash delete_btn"></i>
          </div>

          <div class="task">
            <div>
              <i class="ph-duotone ph-check-circle check_btn"></i>
              <p class="risked">Dar banho nos gatos</p>
            </div>
            <i class="ph-duotone ph-trash delete_btn"></i>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
